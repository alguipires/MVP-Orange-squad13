version: '3.9'

networks:
  mvp-orange-squad13_network:

services:
  db:
    image: mysql:8.0.36
    container_name: db
    ports:
      - 3306:3306
    env_file:
      - ./server/.env  # Carregar variáveis de ambiente do arquivo .env
    restart: 'always'
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"] # Deve aguardar o banco ficar operacional
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE # Deve omitir alertas menores
    networks:
      - mvp-orange-squad13_network

  frontend:
    container_name: app_client
    build: ./client
    ports:
      - 3000:3000
    working_dir: /app-client
    # Os `healthcheck` devem garantir que a aplicação
    # está operacional, antes de liberar o container
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3000"]  # Caso utilize outra porta interna para o front, altere ela aqui também
      timeout: 10s
      retries: 5
    networks:
      - mvp-orange-squad13_network

  backend:
    container_name: app_server
    build: ./server
    ports:
      - 3001:3001
    working_dir: /app-server
    # Caso queira que o container esteja atualizado durante o desenvolvimento, sem que você precise ficar fazendo down e up dos containers, descomente as 3 linhas abaixo
    # command: dev
    volumes: 
      - ./server/src:/app-server/src
      - ./client/src:/app-client/src
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./server/.env  # Carregar variáveis de ambiente do arquivo .env
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"]
      timeout: 10s
      retries: 5
    networks:
      - mvp-orange-squad13_network
